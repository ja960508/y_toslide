<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/main_.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="./src/images/yestoslide_all_logo.png"
          alt="logo-image"
          class="logo-image"
        />
      </div>
      <div class="tools">
        <div class="slide-tools">
          <button>
            <img
              src="./src/images/yesToSlide_icons/button_previous.svg"
              alt="slide-back"
            />
          </button>
          <button>
            <img
              src="./src/images/yesToSlide_icons/button_next.svg"
              alt="slide-forward"
            />
          </button>
          <button>
            <img
              src="./src/images/yesToSlide_icons/button_autoSlidesShow.svg"
              alt="slide-control"
              class="slide-control"
            />
          </button>
          <button>
            <img
              src="./src/images/yesToSlide_icons/button_settings.svg"
              alt="settings"
            />
          </button>
        </div>
        <div class="basic-tools">
          <button>
            <img
              src="./src/images/yesToSlide_icons/button_collecting_On.svg"
              alt="collecting"
              class="collecting-image"
            />
          </button>
          <button></button><button></button><button></button><button></button>
        </div>
        <div class="lock-tools">
          <button></button>
        </div>
      </div>
    </header>
    <main class="main">
      <img
        src="./src/images/sample.jpeg"
        alt="background-image"
        class="main-background-image"
      />
      <div class="contents">
        <div class="chat-box">
          <span class="profile">
            <img src="./src/images/profile.png" alt="profile" />
          </span>
          <span class="name">김길동</span>
          <span class="chat-content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae
            commodi accusantium quia veniam aut quod nostrum totam sapiente
            doloremque ad ratione cupiditate quae dolores obcaecati aspernatur,
            mollitia laborum maxime hic!
          </span>
        </div>
        <div class="image-box">
          <img src="./src/images/sample.jpeg" alt="sample" />
        </div>
      </div>
    </main>
  </body>
</html>
