<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script defer src="./src/js/index.js"></script>
    <script defer src="./src/js/background_control.js"></script>
    
  </head>
  <style>
    body {
          position: absolute;
          top: 0; bottom: 0; left: 0; right: 0;
          height: 100%;
          
        }
    .background-image_v2 {
      position: absolute;
      left: 0;
      right: 0;
      z-index: -1;
      display: block;
      background-image: url('');
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      -webkit-filter: blur(80px);
      -moz-filter: blur(80px);
      -o-filter: blur(80px);
      -ms-filter: blur(80px);
      filter: blur(80px);
      
    }

  </style>
  <body style="background-color: transparent;">
    
    <img class="background-image_v2" id="bg_v2">
  </img>
    <img class="background-image_v2" id="bg_v2_twin" style="display: none;">
</img>
    

    <!--
    <div class="background-box" id="background_box" style="display: none;">
      
      <iframe 
        src="https://docs.google.com/presentation/d/1v5cAKcB_HVdTYoFHC7mG_RlUb6TCFFlYpWBMYsfh2hk/preview?slide=id.SLIDES_API33984906_0&rm=minimal"
        frameborder="0"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        class="main-background-image"
        id="background_image_content"
      ></iframe>
     
    </div>
     -->
    <center>
      <header class="header" style="width: 1920px; z-index: 100;">
        <div class="logo">
          <img
            src="./src/images/yestoslide_all_logo.png"
            alt="logo-image"
            class="logo-image"
          />
        </div>
        <div class="tools">
          <div class="slide-tools">
            <button
              class="tool-button"
              id="slide_back_btn"
              onclick="handleSlideBtnClick(this.id)"
            >
              <img
                src="./src/images/tool_box1/button-previous.svg"
                alt="slide-back"
              />
              <img
                src="./src/images/tool_box1/previous_slide_hover.svg"
                alt="previous_slide_hover"
              />
            </button>
            <button
              class="tool-button"
              id="slide_next_btn"
              onclick="handleSlideBtnClick(this.id)"
            >
              <img
                src="./src/images/tool_box1/button-next.svg"
                alt="slide-forward"
              />
              <img
                src="./src/images/tool_box1/next_slide_hover.svg"
                alt="next_slide_hover"
              />
            </button>
            <button
              class="control-button manual"
              id="slide_mode_select_btn"
              onclick="handleSlideBtnClick(this.id)"
            >
              <img
                src="./src/images/tool_box1/button-manual-slides-show.svg"
                alt="slide-control"
                class="slide-control"
              />
              <img
                src="./src/images/tool_box1/manual_hover.svg"
                alt="manual_hover"
              />
            </button>
            <button
              class="tool-button"
              id="settings_btn"
              onclick="handleSlideBtnClick(this.id)"
            >
              <img
                src="./src/images/tool_box1/button-settings.svg"
                alt="settings"
              />
              <img
                src="./src/images/tool_box1/settings_hover.svg"
                alt="settings_hover"
              />
            </button>
            <div class="option-toggle off">
              <div class="check-box-options">
                <span>
                  <input id="check_sound" type="checkbox" />
                  <label for="check_sound">
                    <span>소리 알림</span>
                    <div class="check_img"></div>
                  </label>
                </span>
                <span>
                  <input id="check_anonymous" type="checkbox" />
                  <label for="check_anonymous">
                    <span>익명 표시</span>
                    <div class="check_img"></div>
                  </label>
                </span>
                <span>
                  <input id="check_message" type="checkbox" checked="checked" />
                  <label for="check_message">
                    <span>메시지 게시</span>
                    <div class="check_img"></div>
                  </label>
                </span>
              </div>
              <div class="background-mode-options">
                <span>배경</span>
                <button
                  class="background-mode-btn selected blur"
                  id="background_blur"
                  onclick="changeBackground(this.id)"
                >
                  블러
                </button>
                <button
                  class="background-mode-btn black"
                  id="background_black"
                  onclick="changeBackground(this.id)"
                >
                  검은색
                </button>
                <button
                  class="background-mode-btn white"
                  id="background_white"
                  onclick="changeBackground(this.id)"
                >
                  하얀색
                </button>
              </div>
            </div>
          </div>
          <div class="basic-tools">
            <button
              class="collecting-button on"
              id="collecting_btn"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_collecting_on.svg"
                alt="collecting"
                class="collecting-image"
              />
              <img
                src="./src/images/tool_box2/collecting_hover.svg"
                alt="collecting_hover"
              />
            </button>
            <button
              class="tool-button section-tool-btn off"
              id="button_openfile"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_openfile_off.svg"
                alt="button-openfile-off-2"
              />
              <img
                src="./src/images/tool_box2/open_files_hover.svg"
                alt="open_files_hover"
              />
            </button>
            <button
              class="tool-button section-tool-btn off"
              id="button_images_videos"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_images_videos_off.svg"
                alt="button-images-videos-off-2"
              />
              <img
                src="./src/images/tool_box2/pictures_and_videos_hover.svg"
                alt="pictures_and_videos_hover"
              />
            </button>
            <button
              class="tool-button section-tool-btn off"
              id="button_makeavideo"
              style="margin: 0 1px"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_makeavideo_off.svg"
                alt="button-makeavideo-off-2"
              />
              <img
                src="./src/images/tool_box2/make_videos_hover.svg"
                alt="make_videos_hover"
              />
            </button>
            <button
              class="tool-button section-tool-btn off"
              id="button_participants"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_participants_off.svg"
                alt="button-participants-off-2"
              />
              <img
                src="src/images/tool_box2/participants_hover.svg"
                alt="participants_hover"
              />
            </button>
          </div>
          <div class="lock-tools">
            <button
              class="tool-button off"
              id="button_hideUI"
              onclick="handleBasicToolsClick(this.id)"
            >
              <img
                src="./src/images/tool_box2/button_hideUI_off.svg"
                alt="button-hideui-2"
              />
            </button>
          </div>
        </div>
      </header>
    </center>

    <main class="main" style="z-index: 100;">
      <div class="contents">
        <div class="chat-box" id="chat_boxID" >
          <span class="profile">
            <img id="chat_profileID" src="./src/images/profile.png" alt="profile" />
          </span>
          <span class="name" id="chat_box_name"></span>
          <span class="chat-content" id="chat_box_comment">
            
          </span>
        </div>
        <div class="image-box">
          <iframe
            src=""
            frameborder="0"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            class="image-content"
            id="image_content"
          ></iframe>
          <iframe style="display: none;"
            src=""
            frameborder="0"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            class="image-content"
            id="image_content_twin"
          ></iframe>
        </div>
      </div>
      <div class="tool-contents">
        <iframe src="../tunggary/attendance.html" id="attendance_collection" class="attendance-iframe" style="display: none;" frameborder="0"></iframe>
        <iframe src="../tunggary/image.html" id="img_collection" class="images-iframe" style="display: none;" frameborder="0"></iframe>
        <iframe src="../tunggary/file.html" id="presentation_collection"  class="folders-iframe" style="display: none;" frameborder="0"></iframe>
      </div>
    </main>
  </body>
</html>
