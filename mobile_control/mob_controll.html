<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="mob_controll.css" />
    <link rel="stylesheet" href="ja.css" />
    <script defer src="./set_box_size.js"></script>
    <script src="mob_controll.js" type="text/javascript"></script>
    <script defer src="./tool_contents.js"></script>
    <title>mob controll</title>
  </head>
  <body>
    <div class="whole_box">
      <div class="top_box">
        <div class="logo_box">
          <img class="logo" src="mob_controll_img/yestoslide_all_logo@2x.png" />
        </div>
        <div class="version_box">
          <img src="mob_controll_img/version@2x.png" alt="" />
        </div>
        <div class="login_box">
          <img
            src="mob_controll_img/login_in_text_box@2x.png"
            class="login_img"
            alt=""
          />
        </div>
      </div>
      <div class="content_box">
        <iframe
          class="iframe-cotents"
          id="iframe_cotents"
          src="https://tunggary.github.io/YesToSlide/image.html"
          frameborder="0"
        ></iframe>
      </div>
      <div class="bottom_box">
        <div class="controll_box">
          <div class="white_box">
            <div
              class="collect_btn"
              id="collect_btn"
              onclick="openToolContents(this.id)"
            >
              <img src="mob_controll_img/button_collecting_off@2x.png" alt="" />
            </div>
            <div
              class="file_btn"
              id="file_btn"
              onclick="openToolContents(this.id)"
            >
              <img src="mob_controll_img/button_openfile_off@2x.png" alt="" />
            </div>
            <div
              class="picture_btn"
              id="picture_btn"
              onclick="openToolContents(this.id)"
            >
              <img
                src="mob_controll_img/button_images&videos_off@2x.png"
                alt=""
              />
            </div>
            <div
              class="ptct_btn"
              id="ptct_btn"
              onclick="openToolContents(this.id)"
            >
              <img
                src="mob_controll_img/button_participants_off@2x.png"
                alt=""
              />
            </div>
          </div>

          <div class="manual_btn"></div>
          <div class="setting_btn">
            <img src="mob_controll_img/m_settings_off@2x.png" alt="off" />
            <div class="option_box">
              <div class="option_top">
                <img
                  src="./mob_controll_img/소리 알림@2x.png"
                  style="width: 47px; margin-left: 18px; margin-right: 9px"
                  alt=""
                />
                <input type="checkbox" id="a1" />
                <label for="a1"></label>
                <div style="width: 44px"></div>
                <img
                  src="./mob_controll_img/익명 표시@2x.png"
                  style="width: 47px; margin-right: 9px"
                  alt=""
                />
                <input type="checkbox" id="a2" />
                <label for="a2"></label>
                <div style="width: 10px"></div>
                <img
                  src="./mob_controll_img/메시지 게시@2x.png"
                  style="width: 84px; margin-right: 9px"
                  alt=""
                />
                <input type="checkbox" id="a3" />
                <label for="a3"></label>
              </div>
              <div class="option_bottom">
                <img
                  src="./mob_controll_img/배경@2x.png"
                  style="
                    width: 27px;
                    height: 15px;
                    margin-left: 20px;
                    margin-top: 4px;
                  "
                  alt=""
                />
                <div class="background_blur">
                  <input
                    type="radio"
                    id="set_color1"
                    name="background_color"
                  /><label for="set_color1"></label>
                </div>
                <div class="background_black">
                  <input
                    type="radio"
                    id="set_color2"
                    name="background_color"
                  /><label for="set_color2"></label>
                </div>
                <div class="background_white">
                  <input
                    type="radio"
                    id="set_color3"
                    name="background_color"
                  /><label for="set_color3"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="holding">
            <img src="mob_controll_img/m_button_showui@2x.png" alt="" />
          </div>
        </div>
        <div class="direction_box">
          <div class="pre_btn_box"></div>
          <div style="width: 5%"></div>
          <div class="next_btn_box"></div>
        </div>
      </div>
    </div>
    <script src="./image_slideData.js"></script>
    <script src="image.js"></script>
  </body>
</html>
