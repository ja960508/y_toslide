<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/mobile_main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script defer src="./google_picker.js?a=20210509"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./src/images/yestoslide_all_logo.png"
        alt="logo"
        class="logo-image"
      />
      <span class="version-info">v.1.0.0</span>
    </header>
    <main class="main">
      <form class="join-form">
        <div class="participant-info">
          <span class="participant">참가자</span>
          <div class="gmail-input">
            <label for="participant_gmail" class="gmail label">Gmail</label>
            <input type="text" id="participant_gmail" class="form-input" />
          </div>
          <div class="name-input">
            <label for="name" class="name label">이름</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="본인 이름을 입력하세요."
            />
          </div>
        </div>
        <div class="coordinator-info">
          <span class="coordinator">코디네이터</span>
          <div class="gmail-input">
            <label for="coordinator_gmail" class="gmail label">Gmail</label>
            <input
              type="text"
              id="coordinator_gmail"
              class="form-input-coordinator"
              placeholder="코디네이터 gmail을 입력하세요."
            />
            <button class="gps-button">G</button>
          </div>
        </div>
        <button type="submit" class="submit-button">확인</button>
      </form>
    </main>
  </body>
</html>
